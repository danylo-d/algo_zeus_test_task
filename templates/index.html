<!DOCTYPE html>
<html>
<head>
    <title>Flask UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="card mt-4">
                    <div class="card-header">
                        <h1 class="card-title">Candlestick Chart</h1>
                    </div>
                    <div class="card-body">
                        <div id="candlestick_chart" class="mt-4">
                            {% block candlestick_chart %}{% endblock %}
                        </div>
                        <div class="mt-4">
                            <a href="{{ url_for('candlestick') }}" class="btn btn-primary">View Candlestick Chart</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mt-4">
                    <div class="card-header">
                        <h1 class="card-title">Market Caps</h1>
                    </div>
                    <div class="card-body">
                        <div id="market_caps_chart" class="mt-4">
                            {% block market_caps_chart %}{% endblock %}
                        </div>
                        <div class="mt-4">
                            <a href="{{ url_for('market_caps_chart') }}" class="btn btn-primary">View Market Caps Chart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Candlestick Chart
        fetch("{{ url_for('candlestick') }}")
            .then(response => response.text())
            .then(html => {
                document.querySelector("#candlestick_chart").innerHTML = html;
            });

        // Market Caps
        fetch("{{ url_for('market_caps_chart') }}")
            .then(response => response.text())
            .then(html => {
                document.querySelector("#market_caps_chart").innerHTML = html;
            });
    </script>
</body>
</html>
